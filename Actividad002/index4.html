<html>
    <head>
        <meta charset="utf8" />
        <title>Estilos en funcion de contexto</title>
        <style>
            div h1 em{
                color:ff0000;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Título que hereda del contexto dentro de el <em>DIV</em></h1>
        </div>
        <h1 style="color:blue;">Título que no hereda del contexto del el <em>DIV</em></h1>
    </body>
</html>
